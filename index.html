<!DOCTYPE html>
<html>
<head>
<title>CV</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
</style>
</head>
<body class="light-grey-background">

<!-- Page Container -->
<div class="content margin-top" style="max-width:1400px;">

  <!-- The Grid -->
  <div class="row-padding">
  
    <!-- Left Column -->
    <div class="one-third of full width">
    
      <div class="white-background text-grey card-view">
        <div class="display-container">
          <img src="/w3images/avatar_hat.jpg" style="width:100%" alt="Avatar">
          <div class="display-bottomleft container text-teal">
            <h2>Mahir</h2>
          </div>
        </div>
        <div class="container">
          <p><i class="brief-case-icon-from-web-teal-colored margin-right"></i>Designer</p>
          <p><i class="home-icon-from-web-teal-colored margin-right"></i>London, UK</p>
          
          <hr>

          <p class="large-font"><b><i class="asterisk-icon-from-web-teal-colored margin-right"></i>Skills</b></p>
          <p>Adobe Photoshop</p>
          </div>
          
          <br>

          <p class="large-font"><b><i class="globe-icon-from-web-teal-colored margin-right"></i>Languages</b></p>
          <p>English</p>
          <br>
        </div>
      </div><br>

    <!-- End Left Column -->
    </div>

    <!-- Right Column -->
    <div class="twothird-of-the-width">
    
      <div class="container card white-background margin-bottom">
        <h2 class="text-grey padding-16"><i class="asterisk-icon-from-web-teal-colored margin-right xx-large-size"></i>Work Experience</h2>
      </div>

    <!-- End Right Column -->
    </div>
    
  <!-- End Grid -->
  </div>
  
  <!-- End Page Container -->
</div>

<footer class="container teal center-alligned margin-top">
  <p>Find me on social media.</p>
</footer>

</body>
</html>
